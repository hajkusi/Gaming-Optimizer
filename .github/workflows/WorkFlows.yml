name: WorkFlows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
    - '.github/workflows/*'

jobs:
  filter:
    runs-on: ubuntu-latest  
    steps:
      - name: github context
        run: echo "${{toJSON(github.event)}}"
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3