name: WorkFlows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
    - '.github/workflows/*'

jobs:
  filter:
    runs-on: ubuntu-latest  
    steps:
      - name: github context
        run: echo "${{toJSON(github.event)}}"
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4.1.7

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4.3.3
      with:
        name: Beta0.6v3
        path: src/
        if-no-files-found: error
